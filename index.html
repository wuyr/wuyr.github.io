                《捉小猪》是一款很有趣的休闲小游戏，游戏有两种模式： 亡猪补牢和经典模式。<br>
                亡猪补牢中，一辆猪车在半路上突然全部小猪都跑了，为了减少损失，必须在路上搭建猪栏并将全部的小猪捉回来！<br>经典模式的玩法类似于圈小猫， 简单易上手！<br>
